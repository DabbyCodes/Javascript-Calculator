<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator" class="calculator">
        <div id="viewer" class="viewer">0</div>
      
        <button id="del-all" value="del-all">C</button>
        <button id="clear-entry" >CE</button>
        <button id="switch" >+/-</button>
        <button id="power" >x<sup>2</sup></button>
        <button id="factorial" >x!</button>
      
        <button class="num" value="7" >7</button>
        <button class="num" value="8" >8</button>
        <button class="num" value="9" >9</button>
        <button id="percent" >%</button>
        <button id="sqrt" > &radic; </button>
      
        <button class="num" value="4" >4</button>
        <button class="num" value="5" >5</button>
        <button class="num" value="6" >6</button>
        <button id="plus" class="oper" value="+">+</button>
        <button id="subtract" class="oper" value="-">-</button>
      
        <button class="num" value="1" >1</button>
        <button class="num" value="2" >2</button>
        <button class="num" value="3" >3</button>
        <button id="multiply" class="oper" value="*">&times;</button>
        <button id="divide" class="oper" value="/">&divide;</button>
      
        <button class="num o" value="0" >0</button>
        <button id="decimal" value="." >.</button>
        <button id="equal"value="=">=</button>
      </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      

    <script src="script.js"></script>
</body>
</html>
